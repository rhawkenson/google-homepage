<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <nav>  
        <div class="left-nav">
            <p>About</p>
            <p>Store</p>
        </div>
        <div class="nav-right">
            <p>Gmail</p>
            <p>Images</p>
            <button id="signin">Sign In</button>
        </div>
    </nav>
    <main>
        <div id="search">
            <input type="textarea" placeholder="Search">

        <div id="buttons">
            <button id="submit">Google Search</button>
            <button id="lucky">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <p>Advertising</p>
            <p>Business</p>
            <p>How Search works</p>
        </div>
        <div class="footer-right">
            <p>Privacy</p>
            <p>Terms</p>
            <p>Settings</p>
        </div>
    </footer>
</body>
</html>
