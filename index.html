<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <nav> 
        <div id="left">
            <p class="nav-item">About</p>
            <p class="nav-item">Store</p>
        </div>
        
        <div id="right">
            <p class="nav-item">Gmail</p>
            <p class="nav-item">Images</p>
            <a href="http://www.google.com"><img src="images/menu.png" class="nav-item" id="menu"></a>
            <button class="nav-item"id="signin">Sign In</button>
        </div>
    </nav>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">
        <div id="search">
            <input type="textarea" placeholder="         Search" id="search">
        </div>
        <div id="buttons">
            <button id="submit">Google Search</button>
            <button id="lucky">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <p class="footer-item">Advertising</p>
            <p class="footer-item">Business</p>
            <p class="footer-item">How Search works</p>
        </div>

        <div class="footer-right">
            <p class="footer-item">Privacy</p>
            <p class="footer-item">Terms</p>
            <p class="footer-item">Settings</p>
        </div>
    </footer>
</body>
</html>
